      <div class="nav2">
        <h2 class="employee">Employee <span id="next"></span></h2>

          <div class="left">

              <button class="positionBtn btnsrc">Position</button>
              <button class="department btnsrc">Department</button>
              <button class="status btnsrc">Status</button>
              <button class="all_data btnsrc">Refresh</button>
          </div>
  
        </div>
        <div id="container">
          <table>
              <thead>
                  <tr>
                      <td><h4>Name</h4></td>
                      <td><h4>Position</h4></td>
                      <td><h4>Department</h4></td>
                      <td><h4>Status</h4></td>

                  </tr>
              </thead>

              </tbody>
          </table>

        <div class="form-container">
          <h2>Add Employee Data</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" placeholder="Employee Name" >
            
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="" placeholder="Employee Position" >
            
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="" placeholder="Employee Department" >
            
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" value="" placeholder="Employee Status" >
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="" placeholder="Employee Phone Number" >
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" placeholder="Employee Email" >
            
            <button type="submit">Submit</button>
          </form>
</div>
