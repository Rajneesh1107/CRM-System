    <main class="main-container">

      <div class="main-title">
        <h2>Tasks</h2>
        <button id="addemp">
          <span class="material-icons-outlined">add_circle</span>Add a Task
        </button>

      </div>
      <hr>

      <div class="addtaskk" id="taskadddiv">
        <h2>Add a Task</h2> 
        <input type="text" name="" id="title" placeholder="Title"> 
        <textarea name="" id="desc" cols="24"
          rows="10" placeholder="Description"></textarea> 
          <select name="" id="select">
          <option value="">Select a type</option>
          <option value="Follow Up">Follow Up</option>
          <option value="Call Remainder">Call Remainder</option>
        </select> 
        <input type="date" id="date">
         <input type="time" name="" id="time">
       
         <select name="" id="status">
          <option value="">Select task status</option>
          <option value="To-Do">To-Do</option>
          <option value="In-Progress">In-Progress</option>
          <option value="Completed">Completed</option>
        </select> 

        <div class="btn"> <button class="btn1" id="btn1">Save</button>
           <button class="btn2" id="btn2">Cancel</button></div>
      </div>
